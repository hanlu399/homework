<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>People at Clearleft</title>

</style>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(function(){
       $("#div span:not(:first)").css("background","blue");
       $("#div2 span:eq(0)").css("background","red");
       $("#div2 span:contains('22')").css("background","red");
    })
</script>
</head>
<body>
    <div id ="div">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <br/>
    <span>同级元素</span>
    <div id="div2">
        <span>11</span>
        <span>2222</span>
        <span>444</span>
    </div>
</body>
</html>
